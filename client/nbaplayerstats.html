<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Player Profile</title>
    <link rel="stylesheet" type="text/css" href="accstyle.css" />
  </head>
  <body onload="keeplive()">
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="teamsearch.html">Teams</a></li>
          <li><a href="playersearch.html">Players</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <a id="loginstatus" class="login" href="login.html"
        ><button>Login</button></a
      >
    </header>

    <p id="playername">Player Name</p>
    <p id="teamname">Team Name</p>
    <img src="pics/no-image.jpg" id="playerpic" alt="player img" />
    <p><button onclick="favorite()">Favorite</button></p>
    <p id="favmessage"></p>
    <p>2022 Season Stats:</p>
    <p id="playerstatGP">Games Played</p>
    <p id="playerstatPTS">PTS</p>
    <p id="playerstatMIN">MIN</p>
    <p id="playerstatFG">FG%</p>
    <p id="playerstat3P">3p%</p>
    <p id="playerstatFT">FT%</p>
    <p id="playerstatREB">REB</p>
    <p id="playerstatAST">AST</p>
    <p id="playerstatBLK">BLK</p>
    <p id="playerstatSTL">STL</p>
    <p id="playerstatPF">PF</p>
    <p id="playerstatTO">TO</p>
    <p>Stats of Past Seasons:</p>
    <canvas id="ChartPTS" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartMIN" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartFG" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="Chart3P" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartFT" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartREB" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartAST" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartBLK" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartSTL" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartPF" style="width: 100%; max-width: 700px"></canvas>
    <canvas id="ChartTO" style="width: 100%; max-width: 700px"></canvas>

    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="nbaplayerstats.js"></script>
  </body>
</html>
