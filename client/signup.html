<!DOCTYPE html>    
<html>    
    <head>    
        <title>Registration Page</title>    
        <link rel="stylesheet" type="text/css" href="style.css">    
    </head>    
    <body onload="keeplive()"> 
        <h1> Sports Mania</h1>
        <body style = "background-color: white">
        <h2>Lets get started</h2>   
        <div class="registration">    
        <div id="registration">    
        
            <p><label><b>Username</b></label><br>    
            <input type="text" name="Uname" id="Uname" placeholder="desired username" required>    
            </p>

            <p><label><b>Password</b></label><br>
            <input type="password" name="Pw" id="Pw" placeholder="password" required>    
            <input type="password" name="PwConfirm" id="PwConfirm" placeholder="confirm password" required>    
            </p>

            <p>
            <label><b>Name</b></label><br>  
            <input type="text" name="Fname" id="Fname" placeholder="first name" required>
            <input type="text" name="Lname" id="Lname" placeholder="last name" required>
            </p>   
            
            <p>
            <label><b>Email</b></label><br>
            <input type="text" name="Email" id="Email" placeholder="enter account email" required>
            </p>
                
            

            <p><input onClick="register()" type="submit" class="submitbtn" value="Complete Registration">  
            </p>     

            <p>By signing up you agree to our <a href="#">Terms & Privacy Policy</a></p>
        
            <p>Have an account? <a href="login.html">Login Now</a></p>
            <p id="status" style="visibility:hidden"></p>
            <button onClick="logout()" id="logoutbutton" style="visibility:hidden">Log Out</button>
        </div>   
    </div>
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="signup.js"></script>
    </body>    
</html>
